name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: athlio/package-lock.json

      - name: Install deps
        run: npm ci --legacy-peer-deps
        working-directory: ./athlio

      # IMPORTANT: your package.json "build" must be SPA:
      # "build": "react-router build --ssr=false"
      - name: Build (SPA)
        run: npm run build
        working-directory: ./athlio

      # Create 404.html for GH Pages deep links, but don't crash if path differs
      - name: Create 404.html
        run: |
          if [ -f build/client/index.html ]; then
            cp build/client/index.html build/client/404.html
          elif [ -f build/index.html ]; then
            cp build/index.html build/404.html
          fi
        working-directory: ./athlio

      - uses: actions/upload-pages-artifact@v3
        with:
          path: athlio/build/client

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
