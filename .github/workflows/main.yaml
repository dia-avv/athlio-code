name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: athlio/package-lock.json

      - name: Install deps
        run: npm ci --legacy-peer-deps
        working-directory: ./athlio

      # Ensure your package.json has: "build": "react-router build"
      # and your react-router.config.js has basename: "/athlio-code/"
      - name: Build (SPA)
        run: npm run build
        working-directory: ./athlio

      # Add SPA fallback + nojekyll inside the output dir
      - name: Prepare GH Pages artifacts
        run: |
          OUTDIR="build/client"
          if [ ! -d "$OUTDIR" ]; then
            # fallback for older configs
            OUTDIR="build"
          fi
          cp "$OUTDIR/index.html" "$OUTDIR/404.html"
          touch "$OUTDIR/.nojekyll"
        working-directory: ./athlio

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: athlio/build/client

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
