name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    env:
      # expose client envs to Vite/React Router during build
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      # base path for GH Pages (repo name)
      BASENAME: "/athlio-code"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: athlio/package-lock.json

      - run: npm ci --legacy-peer-deps
        working-directory: ./athlio

      # Optional on macOS; harmless to keep
      - run: npm rebuild rollup
        working-directory: ./athlio

      # force SPA mode so the server bundle won't try to use Supabase on build
      - run: npm run build
        working-directory: ./athlio

      - run: cp build/client/index.html build/client/404.html
        working-directory: ./athlio

      - uses: actions/upload-pages-artifact@v3
        with:
          path: athlio/build/client

  deploy:
    needs: build
    runs-on: macos-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
