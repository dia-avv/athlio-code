name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # cache lockfile inside subfolder
          cache-dependency-path: athlio/package-lock.json

      - run: npm ci
        working-directory: ./athlio

      - run: npm run build
        working-directory: ./athlio

      - run: cp build/client/index.html build/client/404.html
        working-directory: ./athlio

      - uses: actions/upload-pages-artifact@v3
        with:
          # artifact path relative to repo root
          path: athlio/build/client

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
